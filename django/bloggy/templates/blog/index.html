<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <title>a little blog app</title>
  </head>
  <body>
    <div style="text-align: center;">
      <h1>Bloggy: a blog app.</h1>
      <table style="width: 50%;" align="center" border="3" cellpadding="1" cellspacing="1">
        <tbody>
	{% for post in latest_posts %}
          <tr align="justify">
		  <td style="background-color: #ffff99;">{{ post.title }}</td>
          </tr>
          <tr>
		  <td style="background-color: #ffffcc;">{{ post.content }}</td>
          </tr>
	  {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
